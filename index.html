<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cards" data-qa="card">
    <div class="cards__element">
      <img src="./images/imac.jpeg" alt="monoblock" class="cards__img">
    </div>
    <div class="cards__element">
      <p class="card_title">Моноблок APPLE A1419 iMac <br> 27" Retina 5K (MNED2UA/A)</p>
    </div>
    <div class="cards__element">
      <p class="cards__code cards__element-font">Код товара: 195434</p>
    </div>
    <div class="cards__element">
      <div class="cards__reviews cards__element-position-center">
        <div>
          <img src="./images/star-active.svg" alt="star-activ" class="cards__star">
          <img src="./images/star-active.svg" alt="star-activ" class="cards__star">
          <img src="./images/star-active.svg" alt="star-activ" class="cards__star">
          <img src="./images/star-active.svg" alt="star-activ" class="cards__star">
          <img src="./images/star.svg" alt="star" class="cards__star">
        </div>
        <p class="cards__element-font">Отзывов: 5</p>
        </div>
      </div>
    <div class="cards__element cards__element-position-end">
            <p class="cards__element-font">Цена:</p><span class="cards__price">69 999 грн</span>
    </div>
    <div class="cards__element cards__element-style ">
        <a href="#" data-qa="hover" class="cards__button">Купить</a>
    </div>
  </div>

</body>
</html>
